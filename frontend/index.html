<!DOCTYPE html>
<html>
    <head>
        <title>Exploding Kittens</title>
        <link rel="icon" href="images/icon.ico">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" type="text/css" href="script.js">
    </head>

    <body>
        <div id="initialScreen">
            <img id="centerLogo" src="images/logo.png";>
            <h2 id="joinAGame">JOIN A GAME</h2>
            <div id="codeInput">
                <input type="text" placeholder="Enter Game Code" id="gameCodeInput"/>
            </div>
            <div class="col-md-12 text-center">
                <button type="button" class="btn btn-warning btn-lg" id="joinGame">Start</button>
            </div>
            <p id="or">- - - - - - - - - - - - - - - - - - - OR - - - - - - - - - - - - - - - - - - -</p>
            <div class="col-md-12 text-center">
                <button type="button" class="btn btn-success btn-lg" id="createGame">CREATE GAME</button>
            </div>
        </div>
        <div id="gameScreen" class="h-100">
            <div class="d-flex flex-column align-items-center justify-content-center h-100">
    
              <h1>Your game code is: <span id="gameCodeDisplay"></span></h1>
    
              <canvas id="canvas"></canvas>
            </div>
        </div>
    </body>

</html>
